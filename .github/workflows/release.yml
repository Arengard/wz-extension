name: Multi-platform Release

on:
  push:
    tags:
      - "v*"

jobs:
  build:
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [ubuntu-latest, macos-latest, windows-latest]
        arch: [x64]

    steps:
      - uses: actions/checkout@v4
        with:
          submodules: recursive

      - name: Set up environment
        run: echo "OS=${{ matrix.os }}, ARCH=${{ matrix.arch }}"

      - name: Build extension
        shell: bash
        run: |
          make release

      - name: Find and package extension
        shell: bash
        run: |
          mkdir -p dist
          EXTENSION_FILE=$(find build -name "*.duckdb_extension" -type f | head -1)
          cp "$EXTENSION_FILE" dist/wz-${{ matrix.os }}-${{ matrix.arch }}.duckdb_extension

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: wz-${{ matrix.os }}-${{ matrix.arch }}
          path: dist/*.duckdb_extension

  release:
    runs-on: ubuntu-latest
    needs: build
    steps:
      - uses: actions/checkout@v4

      - name: Download all build artifacts
        uses: actions/download-artifact@v4
        with:
          path: dist/

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          files: dist/**/*.duckdb_extension
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
