name: macOS Build on Push

on:
  push:
    branches:
      - '**'  # Build on every branch push
  workflow_dispatch:  # Allow manual triggering

jobs:
  build-macos:
    name: Build macOS Extension
    runs-on: macos-latest

    steps:
      # ------------------------
      # 1ï¸âƒ£ Checkout code (shallow + submodules)
      # ------------------------
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 1        # Only latest commit
          submodules: true      # Shallow submodules

      # ------------------------
      # 2ï¸âƒ£ Diagnostics
      # ------------------------
      - name: Diagnostics (commit + source sanity)
        shell: bash
        run: |
          set -euxo pipefail
          echo "GITHUB_SHA=${GITHUB_SHA}"
          git rev-parse HEAD
          git show -1 --oneline

      # ------------------------
      # 3ï¸âƒ£ Cache Homebrew & CMake/Ninja
      # ------------------------
      - name: Cache Homebrew packages
        uses: actions/cache@v3
        with:
          path: /usr/local/Homebrew/Library/Taps
          key: brew-cache-${{ runner.os }}-${{ hashFiles('**/Brewfile.lock') }}
          restore-keys: |
            brew-cache-${{ runner.os }}-

      # ------------------------
      # 4ï¸âƒ£ Install dependencies
      # ------------------------
      - name: Install build dependencies
        run: |
          brew install cmake ninja

      # ------------------------
      # 5ï¸âƒ£ Build extension (parallelized)
      # ------------------------
      - name: Build extension (Release)
        env:
          BUILD_UNITTESTS: 0
          BUILD_SHELL: 0
        run: |
          echo "Starting macOS release build..."
          # Use all available CPU cores
          make -j$(sysctl -n hw.ncpu) release

      # ------------------------
      # 6ï¸âƒ£ Find and package extension
      # ------------------------
      - name: Find and package extension
        run: |
          mkdir -p dist

          # Use deterministic paths instead of scanning
          EXTENSION_FILE=build/release/wz.duckdb_extension
          DUCKDB_EXE=build/release/duckdb

          if [ ! -f "$EXTENSION_FILE" ]; then
            echo "Extension file not found: $EXTENSION_FILE"
            exit 1
          fi

          echo "Found extension: $EXTENSION_FILE"
          cp "$EXTENSION_FILE" dist/wz.duckdb_extension

          # Metadata
          GIT_SHA=$(git rev-parse --short HEAD)
          GIT_BRANCH=$(git rev-parse --abbrev-ref HEAD)
          BUILD_DATE=$(date -u +"%Y%m%d-%H%M%S")

          cat > dist/build-info.txt << EOF
Build Information
=================
Extension: WZ DuckDB Extension
Platform: macOS (Apple Silicon / Intel)
Git Branch: ${GIT_BRANCH}
Git Commit: ${GIT_SHA}
Build Date: ${BUILD_DATE}

Installation Instructions
=========================
1. Download wz.duckdb_extension
2. In DuckDB, run:
   INSTALL './wz.duckdb_extension';
   LOAD wz;
3. Test with:
   SELECT * FROM into_wz_status();
EOF

          echo "Package contents:"
          ls -lh dist/

      # ------------------------
      # 7ï¸âƒ£ Test extension loading
      # ------------------------
      - name: Test extension loading
        run: |
          DUCKDB_EXE=build/release/duckdb
          if [ ! -f "$DUCKDB_EXE" ]; then
            echo "DuckDB executable not found, skipping test"
            exit 0
          fi

          echo "Testing extension with: $DUCKDB_EXE"
          "$DUCKDB_EXE" -unsigned -c "INSTALL 'dist/wz.duckdb_extension'; LOAD wz; SELECT 'Extension loaded successfully' AS status;" || {
            echo "Extension failed to load"
            exit 1
          }
          echo "Extension loaded and tested successfully!"

      # ------------------------
      # 8ï¸âƒ£ Upload artifacts
      # ------------------------
      - name: Upload extension artifact
        uses: actions/upload-artifact@v4
        with:
          name: wz-macos-universal-${{ github.sha }}
          path: |
            dist/wz.duckdb_extension
            dist/build-info.txt
          retention-days: 90

      - name: Upload latest extension (branch-specific)
        uses: actions/upload-artifact@v4
        with:
          name: wz-macos-universal-latest-${{ github.ref_name }}
          path: |
            dist/wz.duckdb_extension
            dist/build-info.txt
          retention-days: 30

      # ------------------------
      # 9ï¸âƒ£ Release creation on tag
      # ------------------------
      - name: Create release on tag
        if: startsWith(github.ref, 'refs/tags/')
        uses: softprops/action-gh-release@v2
        with:
          files: |
            dist/wz.duckdb_extension
            dist/build-info.txt
          draft: false
          prerelease: false
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      # ------------------------
      # ðŸ”Ÿ Build summary
      # ------------------------
      - name: Build summary
        run: |
          echo "## Build Successful!" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "### Artifacts Created" >> $GITHUB_STEP_SUMMARY
          echo "- **Extension File**: \`wz.duckdb_extension\`" >> $GITHUB_STEP_SUMMARY
          echo "- **Platform**: macOS (Apple Silicon / Intel)" >> $GITHUB_STEP_SUMMARY
          echo "- **Commit**: \`${{ github.sha }}\`" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "### Download Instructions" >> $GITHUB_STEP_SUMMARY
          echo "1. Go to the [Actions tab](https://github.com/${{ github.repository }}/actions)" >> $GITHUB_STEP_SUMMARY
          echo "2. Click on this workflow run" >> $GITHUB_STEP_SUMMARY
          echo "3. Scroll to **Artifacts** section at the bottom" >> $GITHUB_STEP_SUMMARY
          echo "4. Download \`wz-macos-universal-${{ github.sha }}\`" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "### Usage" >> $GITHUB_STEP_SUMMARY
          echo "\`\`\`sql" >> $GITHUB_STEP_SUMMARY
          echo "-- In DuckDB CLI:" >> $GITHUB_STEP_SUMMARY
          echo "INSTALL './wz.duckdb_extension';" >> $GITHUB_STEP_SUMMARY
          echo "LOAD wz;" >> $GITHUB_STEP_SUMMARY
          echo "-- Then use into_wz function" >> $GITHUB_STEP_SUMMARY
          echo "\`\`\`" >> $GITHUB_STEP_SUMMARY
